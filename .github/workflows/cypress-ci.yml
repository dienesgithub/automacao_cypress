name: Cypress Tests

on:
  push:
    branches:
      - main  # Executa os testes quando houver um push na branch main
  pull_request:
    branches:
      - main  # Executa os testes em cada PR para a branch main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código do repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: |
          npm install
          npm install -D @shelex/cypress-allure-plugin

      - name: Executar testes e gerar relatório Allure
        env:
          CYPRESS_EMAIL: ${{ secrets.CYPRESS_EMAIL }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
        run: |
          npx cypress run --env allure=true --spec "cypress/e2e/api/**"
          npx cypress run --env allure=true --spec "cypress/e2e/front/**"
          npx cypress run --env allure=true --spec "cypress/e2e/cucumber/features/**"

      - name: Gerar relatório único do Allure
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Salvar Relatório Allure
        uses: actions/upload-artifact@v4
        with:
          name: report-allure
          path: allure-report
          retention-days: 5